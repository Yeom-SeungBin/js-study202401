<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!--
      이벤트와 요소 취득 및 문법을 활용하여
      카운트를 누적해서 올리거나 내려주세요.
      0아래로는 내려가지 않게 하세요.
    -->

  <h2>자바스크립트 카운트</h2>
  <input type="text" id="result" value="0" readonly>
  <button id="plus">+</button>
  <button id="minus">-</button>

  <script>

    /* 내가 한 것
    const $readonly = document.getElementById('result');
    const $plus = document.getElementById('plus');
    const $minus = document.getElementById('minus');

    $plus.addEventListener('click', e => {
      $readonly.value++;
    });

    $minus.addEventListener('click', e => {
      $readonly.value--;

      if ($readonly.value < 0) {
        alert('0 아래로는 내릴 수 없습니다.');
        $readonly.value = 0;
      }
    });
    */

    const $count = document.getElementById('result');
    const $plus = document.getElementById('plus');
    const $minus = document.getElementById('minus');

    $plus.onclick = () => {
      // console.log('더하기 버튼 클릭!');
      // let value = $count.getAttribute('value');
      // value++;
      // $count.setAttribute('value', value);
      $count.value++; //$count.value의 타입은 string > 숫자가 올라간다는 건 암묵적 형 변환
    }

    $minus.addEventListener('click', e => {
      console.log(typeof $count.value);
      if(+$count.value === 0) { // ===는 타입까지 일치해야 하므로 0을 문자열로 바꾸던지 $count.value 앞에 +를 붙여 정수를 만든다.
        alert('0 미만으로는 내릴 수가 없습니다.');
        return;
      }
      $count.value--;
    });

  </script>

</body>

</html>
